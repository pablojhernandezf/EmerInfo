{% extends 'app/layout.html' %}

{% block content %}
  {% if validlink %}
    <h3>Cambiar contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar Contraseña</button>
    </form>
  {% else %}
    <p>
        El link que ha usado es inválido, possiblemente porque ya ha sido usado.
        Por favor solicite uno nuevo.
     
    </p>
  {% endif %}
{% endblock %}
